<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>
  <script src="leaflet.shapefile.js"></script>
</head>

<body>
  <h1>Server Programming and Scripting Assessment
  </h1>
  <div id="map" style="width: 800px;float: left; height:800px;">

  </div>
  <form method='POST' id="form-load-zip"  style="margin-bottom: 30px; border: 1px solid black;">
    <input type='file' id='file-input' accept='.zip' required>
    <button type='submit'>Submit</button>
  </form>
  <button id="clear-map-button">Clear map</button>
  <button id="toggle-overlay-button">Toggle overlay
  </button>
  <button id="filter-data-button">Filter data
  </button>
  <script src="script.js"></script>
</body>

</html>
