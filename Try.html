<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"

  <script src="Try2.js"></script>

<body onload="initialise()">
  <h1 onload="init()">Server Programming and Scripting Assessment
  </h1>
  <div id="map" style="width: 800px;float: left; height:800px;">

  </div>
  <form action='#' onsubmit="return false;">
    <input type='file' id='fileinput'>
    <input type='button' id='btnLoad' value='Load' onclick='loadFile();'>
  </form>
  <button id="button" onclick="clearJSON()">Hide shapefile
  </button>
  <button id="button" onclick="filterData()">Filter
  </button>
  <button id="button" onclick="init()">Initialise data
  </button>
  <input type="button" onclick="searchPlacesinArray()" value="Display">
  <p id="demo"></p>
  <button id="button" onclick="clearImage()">Hide map
  </button>
  <button id="button" onclick="showOverlay()">Show map
  </button>
</body>

</html>
